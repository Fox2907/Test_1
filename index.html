<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <title>Age Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="date">
        <span class="date-case">
          <h4 class="title-date">DAY</h4>
          <div class="content"></div>
        </span>
        <span class="date-case">
          <h4 class="title-date">MONTH</h4>
          <div class="content"></div>
        </span>
        <span class="date-case">
          <h4 class="title-date">YEAR</h4>
          <div class="content"></div>
        </span>
      </div>
      <div class="separation">
        <hr class="line-separation">
        <img src="icon-arrow.svg" alt="">
      </div>
      
  </body>
</html>
